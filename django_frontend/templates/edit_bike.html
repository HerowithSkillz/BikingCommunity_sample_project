{% extends "base.html" %}
{% block title %}Edit Bike{% endblock %}
{% block content %}
<h2>Edit Bike</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ bike.name }}" required>
    
    <label>Description:</label>
    <textarea name="description" required>{{ bike.description }}</textarea>
    
    <label>Brand:</label>
    <input type="text" name="manufacturer" value="{{ bike.brand }}" required> <!-- backend uses 'brand' -->
    
    <button type="submit">Update Bike</button>
</form>
{% endblock %}
