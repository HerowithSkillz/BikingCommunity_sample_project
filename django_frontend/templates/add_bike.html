{% extends "base.html" %}
{% block title %}Add Bike{% endblock %}
{% block content %}
<h2>Add Bike</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" required>
    
    <label>Description:</label>
    <textarea name="description" required></textarea>
    
    <label>Brand:</label>
    <input type="text" name="manufacturer" required> <!-- frontend sends 'manufacturer', backend maps it to 'brand' -->
    
    <button type="submit">Add Bike</button>
</form>
{% endblock %}
