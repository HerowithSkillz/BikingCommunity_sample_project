{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Bike - Biker Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .hero {
        background: linear-gradient(90deg, rgba(34,193,195,0.08), rgba(253,187,45,0.04));
        padding: 2rem 1rem;
        border-radius: .5rem;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Biker_hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'bikes_view' %}">Bikes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Events</a>
            </li>
          </ul>

          <div class="d-flex">
            {% if user %}
              <div class="me-3 d-flex align-items-center">
                <small class="text-muted">Signed in as <strong class="ms-1">{{ user }}</strong></small>
              </div>
              <a class="btn btn-outline-secondary" href="{% url 'logout_user' %}">Logout</a>
            {% else %}
              <a class="btn btn-outline-primary me-2" href="{% url 'login_user' %}">Login</a>
              <a class="btn btn-primary" href="{% url 'register_user' %}">Signup</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <section class="hero mb-4">
        <div class="row align-items-center">
          <div class="col-md-8">
            <h1 class="display-6">Edit Bike</h1>
            <p class="lead">Update your bike details</p>
          </div>
        </div>
      </section>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Bike Details</h5>
            </div>
            <div class="card-body">
              <div id="message" class="alert d-none" role="alert"></div>
              <div id="loadingDiv" class="text-center my-4">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading bike details...</p>
              </div>
              
              <form id="editBikeForm" class="d-none">
                <div class="mb-3">
                  <label for="company" class="form-label">Company *</label>
                  <input type="text" id="company" class="form-control" required placeholder="e.g., Honda, Yamaha, KTM">
                </div>
                <div class="mb-3">
                  <label for="model" class="form-label">Model *</label>
                  <input type="text" id="model" class="form-control" required placeholder="e.g., CBR 1000R, Duke 390">
                </div>
                <div class="mb-3">
                  <label for="year" class="form-label">Year *</label>
                  <input type="number" id="year" class="form-control" required min="1900" max="2030" placeholder="e.g., 2023">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" class="form-control" rows="4" placeholder="Tell us about your bike..."></textarea>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="spinner-border spinner-border-sm d-none" id="loading" role="status" aria-hidden="true"></span>
                    Update Bike
                  </button>
                  <a href="{% url 'bikes_view' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="border-top pt-3 pb-5 text-center small text-muted mt-5">
        © <span id="year"></span> Biker_hub — Connect. Ride. Share.
      </footer>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();

      const API_BASE = 'http://127.0.0.1:8001/api/bikes/bikes/';
      
      // Get bike ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const bikeId = urlParams.get('id');

      function getAuthHeaders() {
        {% if access %}
        return { 
          'Authorization': 'Bearer {{ access }}',
          'Content-Type': 'application/json'
        };
        {% else %}
        return {
          'Content-Type': 'application/json'
        };
        {% endif %}
      }

      function showMessage(message, type = 'success') {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `alert alert-${type}`;
        messageDiv.textContent = message;
        messageDiv.classList.remove('d-none');
        
        // Auto hide after 5 seconds
        setTimeout(() => {
          messageDiv.classList.add('d-none');
        }, 5000);
      }

      function setLoading(loading) {
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loading');
        
        if (loading) {
          submitBtn.disabled = true;
          loadingSpinner.classList.remove('d-none');
          submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...';
        } else {
          submitBtn.disabled = false;
          loadingSpinner.classList.add('d-none');
          submitBtn.innerHTML = 'Update Bike';
        }
      }

      async function loadBikeDetails() {
        if (!bikeId) {
          showMessage('No bike ID provided.', 'danger');
          document.getElementById('loadingDiv').classList.add('d-none');
          return;
        }

        try {
          const response = await fetch(`${API_BASE}${bikeId}/`, {
            headers: getAuthHeaders()
          });

          if (response.ok) {
            const bike = await response.json();
            
            // Populate form fields
            document.getElementById('company').value = bike.company || '';
            document.getElementById('model').value = bike.model || '';
            document.getElementById('year').value = bike.year || '';
            document.getElementById('description').value = bike.description || '';
            
            // Show form and hide loading
            document.getElementById('loadingDiv').classList.add('d-none');
            document.getElementById('editBikeForm').classList.remove('d-none');
            
            // Check if user owns this bike
            {% if user %}
            if (bike.owner_username !== '{{ user }}') {
              showMessage('You can only edit your own bikes.', 'danger');
              document.getElementById('editBikeForm').style.display = 'none';
            }
            {% endif %}
            
          } else if (response.status === 404) {
            showMessage('Bike not found.', 'danger');
            document.getElementById('loadingDiv').classList.add('d-none');
          } else {
            showMessage('Failed to load bike details.', 'danger');
            document.getElementById('loadingDiv').classList.add('d-none');
          }
        } catch (error) {
          console.error('Error loading bike:', error);
          showMessage('Network error. Please check if the backend server is running.', 'danger');
          document.getElementById('loadingDiv').classList.add('d-none');
        }
      }

      document.getElementById('editBikeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const bikeData = {
          company: document.getElementById('company').value.trim(),
          model: document.getElementById('model').value.trim(),
          year: parseInt(document.getElementById('year').value),
          description: document.getElementById('description').value.trim()
        };

        // Basic validation
        if (!bikeData.company || !bikeData.model || !bikeData.year) {
          showMessage('Please fill in all required fields.', 'danger');
          return;
        }

        if (bikeData.year < 1900 || bikeData.year > 2030) {
          showMessage('Please enter a valid year.', 'danger');
          return;
        }

        setLoading(true);

        try {
          const response = await fetch(`${API_BASE}${bikeId}/`, {
            method: 'PUT',
            headers: getAuthHeaders(),
            body: JSON.stringify(bikeData)
          });

          if (response.ok) {
            const result = await response.json();
            showMessage('Bike updated successfully!', 'success');
            
            // Redirect to bikes page after 2 seconds
            setTimeout(() => {
              window.location.href = '{% url "bikes_view" %}';
            }, 2000);
          } else {
            const errorData = await response.json();
            let errorMessage = 'Failed to update bike. ';
            
            if (errorData.detail) {
              errorMessage += errorData.detail;
            } else if (typeof errorData === 'object') {
              errorMessage += Object.values(errorData).flat().join(', ');
            } else {
              errorMessage += 'Please try again.';
            }
            
            showMessage(errorMessage, 'danger');
          }
        } catch (error) {
          console.error('Error updating bike:', error);
          showMessage('Network error. Please check if the backend server is running.', 'danger');
        } finally {
          setLoading(false);
        }
      });

      // Load bike details on page load
      document.addEventListener('DOMContentLoaded', function() {
        {% if not user %}
        showMessage('Please log in to edit bikes.', 'warning');
        document.getElementById('loadingDiv').classList.add('d-none');
        {% else %}
        loadBikeDetails();
        {% endif %}
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
