<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        USERNAME:<input type = "text" name="username" palceholder="Username"><br>
        EMAIL:<input type = "email" name="email" palceholder="Email"><br>
        PASSWORD:<input type = "password" name="password" palceholder="Password"><br>
        CONFIRM PASSWORD:<input type = "password" name="password2" palceholder="Confirm Password"><br>
        <button type="submit">Register</button>
    </form>
    <p><a href = "{% url 'login_user' %}">Login</a></p>
</body>
</html>
